<!DOCTYPE html>
<html lang="en">

<head>
     <link href="style.css" rel="stylesheet">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible">
     <meta name="viewport" content="width=device-width">
     <title>교보문고</title>

<body>
     <div class="top-bar">
          <i class="fas fa-stream fa-lg"></i>
          <span>library</span>
          <i class="fas fa-shopping-bag fa-lg"></i>
     </div>
     <form class="search">
          <input type="text" placeholder="Search books...." />
          <submit><i class="fas fa-search fa-2x"></i></submit>
     </form>
     <main>
          <h1>Book of the Day</h1>
          <section class="best">
               <div class="best_cover">
                    <img src="img/1.jpg">
               </div>
               <div class="best_data">
                    <h2>Harry Porter and The Sorcerer's Stone</h2>
                    <h3>J.K.Rowling</h3>
                    <div class="best_point">

                              class="fas fa-star fa-2x"></i><i class="fas fa-star fa-2x"></i><i
                              class="fas fa-star fa-2x"></i>
                    </div>
                    <div class="thema">
                         <span>Journey</span>
                         <span>Fantagy</span>
                    </div>
                    <div class="best-action">
                         <button class="fav" type="button"><i class="fas fa-bookmark fa-2x" type="submit"></i></button>
                         <button class="buynow" type="button">Book Now</button>
                    </div>
               </div>
          </section>
